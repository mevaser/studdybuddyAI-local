        </ol>

    <section class="section dashboard">
      <div class="row">

        <!-- Students Count Card -->
        <div class="col-lg-4 col-md-6">
          <div class="card info-card">
            <div class="card-body">
              <h5 class="card-title">Students <span>| Total</span></h5>
              <div class="d-flex align-items-center">
                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                  <i class="bi bi-people"></i>
                </div>
                <div class="ps-3">
                  <h6 id="total-students">0</h6>
                  <span class="text-success small pt-1 fw-bold">+0%</span> <span class="text-muted small pt-2 ps-1">increase</span>
                </div>
              </div>
            </div>
          </div>
        </div><!-- End Students Count Card -->

        <!-- Topics Progress Pie Chart -->
        <div class="col-lg-8 col-md-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Topics Completion</h5>
              <canvas id="topicsPieChart"></canvas>
            </div>
          </div>
        </div><!-- End Topics Progress Pie Chart -->

        <!-- Students List Table -->
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Students List</h5>
              <button class="btn btn-primary mb-3" onclick="addStudent()">Add Student</button>
              <table class="table table-striped" id="students-table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Mock data rows will be added via JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div><!-- End Students List Table -->
