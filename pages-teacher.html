  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">
      <div class="d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo d-flex align-items-center">
          <img
            src="https://studybudybucket.s3.us-east-1.amazonaws.com/studdybuddyAI-local/assets/img/logo.png"
            alt="Logo"
          />
          <span class="d-none d-lg-block">StudyBuddy</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
      </div>
      <!-- End Logo -->

      <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">
          <li class="nav-item dropdown pe-3">
            <a
              class="nav-link nav-profile d-flex align-items-center pe-0 show"
              href="#"
              data-bs-toggle="dropdown"
              aria-expanded="true"
            >
              <img
                src="assets/img/profile-img.jpg"
                alt="Profile"
                class="rounded-circle"
              />
              <span class="d-none d-md-block dropdown-toggle ps-2"></span> </a
            ><!-- End Profile Iamge Icon -->

            <ul
              class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile show"
              style="
                position: absolute;
                inset: 0px 0px auto auto;
                margin: 0px;
                transform: translate3d(-15.4286px, 37.7143px, 0px);
              "
              data-popper-placement="bottom-end"
            >
              <li class="dropdown-header">
                <h6 id="fullname" class="user-name"></h6>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>

              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="users-profile.html"
                >
                  <i class="bi bi-person"></i>
                  <span>My Profile</span>
                </a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>

              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>

              <li>
                <a
                  id="signOutButton"
                  class="dropdown-item d-flex align-items-center"
                  href="#"
                  style="display: none"
                  ><i class="bi bi-box-arrow-in-right"></i>
                  <span>Login</span></a
                >
              </li>
            </ul>
            <!-- End Profile Dropdown Items -->
          </li>
        </ul>
      </nav>
      <!-- End Icons Navigation -->
    </header>
    <!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">
      <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
          <a class="nav-link collapsed" href="index.html">
            <i class="bi bi-grid"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <!-- End Dashboard Nav -->

        <li class="nav-item">
          <a class="nav-link collapsed" href="users-profile.html">
            <i class="bi bi-person"></i>
            <span>Profile</span>
          </a>
        </li>
        <!-- End Profile Page Nav -->

        <li class="nav-item">
          <a class="nav-link" href="pages-chat.html">
            <i class="bi bi-envelope"></i>
            <span>Chat</span>
          </a>
        </li>
        <!-- End Chat Page Nav -->

        <li class="nav-item">
          <a class="nav-link" href="pages-teacher.html">
            <i class="bi bi-envelope"></i>
            <span>Teacher</span>
          </a>
        </li>
        <!-- End Teacher Page Nav -->

        <li class="nav-item">
          <a id="authButton" class="nav-link collapsed" href="#">
            <i class="bi bi-box-arrow-right"></i>
            <span>Login</span>
          </a>
        </li>
        <!-- End Login Page Nav -->
      </ul>
    </aside>
    <!-- End Sidebar-->

    <!-- ======= Main Content ======= -->
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Teacher Dashboard</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Teacher Dashboard</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section dashboard">
        <div class="row">
          <!-- Students Count Card -->
          <div class="col-lg-4 col-md-6">
            <div class="card info-card">
              <div class="card-body">
                <h5 class="card-title">Students <span>| Total</span></h5>
                <div class="d-flex align-items-center">
                  <div
                    class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                  >
                    <i class="bi bi-people"></i>
                  </div>
                  <div class="ps-3">
                    <h6 id="total-students"></h6>
                    <span class="text-success small pt-1 fw-bold">+0%</span>
                    <span class="text-muted small pt-2 ps-1">increase</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End Students Count Card -->

          <!-- ðŸ“‹ Students List Section -->
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Students List</h5>

                <!-- Scrollable container for the table -->

                <table
                  class="table table-striped datatable"
                  id="students-table"
                >
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Phone</th>
                      <th>Bio</th>
                      <th>LinkedIn</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Student rows will be inserted dynamically via JavaScript -->
                  </tbody>
                </table>

                <!-- End of scrollable container -->
              </div>
            </div>
          </div>
          <!-- End of Students List Section -->
        </div>
      </section>
    </main>
    <!-- End Main Content -->
