    <!-- Main JS File -->
    <script>
      async function fetchStudents() {
        const apiUrl =
          "https://3i1nb1t27e.execute-api.us-east-1.amazonaws.com/stage/getAllStudents";

        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            throw new Error(`API error: ${response.status}`);
          }

          const responseBody = await response.json();

          let students = responseBody.body;
          if (typeof students === "string") {
            students = JSON.parse(students);
          }

          if (!Array.isArray(students)) {
            throw new Error("API response is not an array");
          }

          const tableBody = document.querySelector("#students-table tbody");
          tableBody.innerHTML = "";

          students.forEach((student, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
            <td>${index + 1}</td>
            <td>${student.Name || "N/A"}</td>
            <td>${student.Email || "N/A"}</td>
            <td>${student.phone || "N/A"}</td>
            <td>${student.Bio || "N/A"}</td>
            <td><a href="${
              student["linkedin profile"] || "#"
            }" target="_blank">LinkedIn</a></td>
            
          `;
            tableBody.appendChild(row);
          });

          document.getElementById("total-students").innerText = students.length;
        } catch (error) {
          console.error("Error fetching students:", error);
        }
      }

      document.addEventListener("DOMContentLoaded", fetchStudents);

      function viewStudentDetails(email) {

    </script>
